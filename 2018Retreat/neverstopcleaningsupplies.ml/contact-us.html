<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css\contact-us.css">
    <script src="css\contact-us.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
			<h1>contact us</h1>
	</div>
	<div class="row">
			<h4 style="text-align:center">We'd love to hear from you!</h4>
	</div>
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Name</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text" required />
					<label>Email</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input type="text" required />
					<label>Phone Number</label> 
				</div>
            </div>
            <div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Address</label> 
				</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required></textarea>
					<label>Cleaning Type</label>
					<input type="checkbox" name="Vacet Cleaning" value="Vacet Cleaning">Vacet Cleaning<br>
					<input type="checkbox" name="Spring Cleaning" value="Spring Cleaning">Spring Cleaning<br>
					<input type="checkbox" name="After builder Cleaning" value="After builder Cleaning">After builder Cleaning<br>
					<input type="checkbox" name="Carpet steam Cleaning" value="Carpet steam Cleaning">Carpet steam Cleaning<br>



                </div>
            </div>
           
			<div class="col-xs-12">
				<div class="btn-lrg submit-btn">Send Message</div>
			</div>
	</div>
</div>
</body>

</html>
